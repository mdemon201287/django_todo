<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Members</h1>
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'signout' %}">Logout</a>
        <!-- Search form -->
        <form method="get" action="{% url 'index' %}">
            <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}">
            <button type="submit">Search</button>
        </form>
        <table id="customers" border="1">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Country</th>
                <th colspan="2" id="mid">Action</th>
            </thead>
            {% for x in mem %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.subject }}</td>
                <td>{{ x.country }}</td>
                <td>
                    <a href="{% url 'update' x.id %}"><button id="up">update</button></a>
                </td>
                <td>
                    <a href="{% url 'delete' x.id %}"><button id="del">delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Member</button></a>
    </div>
</body>
</html>
